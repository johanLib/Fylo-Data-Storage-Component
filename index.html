<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg" sizes="32x32" href="./images/favicon-32x32.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./styles/css/style.css">
    <title>Fylo Data Storage Component</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Anass Seghir">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="keywords" content="HTML, CSS, Sass, SEO, Accessibility, frontend, Frontend Mentor">
    <meta http-equiv="Content-Type" content="text/html">
    <link rel="manifest" href="manifest.json">
    <meta name="description" content="Fylo data storage">
</head>
<body>
    <main>
        <h1 class="sr-only">Fylo data storage</h1>
        <figure class="menu animate__animated animate__fadeInLeft">
            <img class="menu__logo" src="images/logo.svg" alt="logo">
            <div class="menu__options">
                <div>
                    <img src="images/icon-document.svg" alt="document">
                </div>
                <div>
                    <img src="images/icon-folder.svg" alt="folder">
                </div>
                <div>
                    <img src="images/icon-upload.svg" alt="upload">
                </div>
            </div>
        </figure>
    
        <figure class="info animate__animated animate__fadeIn">
            <div class="info__popup animate__animated animate__tada animate__infinite">
                <span class="info__popup__number">185</span>
                <span class="info__popup__label">GB left</span>
                <div class="info__popup__tail"></div>
            </div>
            <p class="info__text">Youâ€™ve used <strong>185 GB</strong> of your storage.</p>
            <div class="info__bar__background">
                <div class="info__bar__progress">
                    <div class="info__bar__dot"></div>
                </div>
            </div>
            <div class="info__markers">
                <span><strong>0 GB</strong></span>
                <span><strong>1000 GB</strong></span>
            </div>
        </figure>
    </main>
</html>
